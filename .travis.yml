## travis-ci.org configuration
language: php
php:
  - 5.3
  - 5.4

env:
  - DB=sqlite
  - DB=mysqli
  - DB=pgsql

before_script:

    - tests/travis-config/init-db.sh
    - curl -s http://getcomposer.org/installer | php
    - php composer.phar --dev install

script: phpunit --configuration tests/travis-config/$DB.travis.xml
